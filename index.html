
<html>
	<head>
		<title>
		</title>
		<script src="jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
		var nm = "abcde";
			var mems;
			var amt = 0;
			mems = [];
			var today = new Date();
			var dd = today.getDate();
			var mm = today.getMonth() + 1; //January is 0!
			var yyyy = today.getFullYear();

			if (dd < 10) {
			  dd = '0' + dd;
			}

			if (mm < 10) {
			  mm = '0' + mm;
			}

			today = yyyy + "-" + mm + "-" + dd;
		
		function Iam(ch)
			{
				nm=ch;
				
				$("#hm").toggle();
				console.log(ch);
				$(" #swc input[value='"+ch+"']").remove();
				$(" #swc img[alt='"+ch+"'").remove();
				
				console.log("Hello World");
				$("#ur").toggle();
				
			}

		$( document ).ready(function()
		{
			
			
			
			$("#Submit").click(function()
			{
				//if($("#HowMuch").isNumeric())
				amt = $("#HowMuch").val();
				$("#sw").toggle();
				$("#hm").toggle();
				console.log("Hello World");
				
			});
			
			
			$("#Submit2").click(function()
			{
				
				var val;
				var table = $("#result table");
				$("#result").toggle();
				val = "Amount of : "+amt+ " For : " + $("#For").val();
				if($("#When").val())
					today = $("#When").val();//YYYY-MM-DD
				//$("#result").prepend(today+"<br>");
				val += " On : " + today;
				//$("#result").prepend(val+"<br>");
				//table[0].append("<tr><td>"+amt+"</td><td>"+$("#For").val()+"</td><td>"+today+"</td></tr>");
				$("#result #BillDetails").append("<tr><td>"+amt+"\t</td><td>"+$("#For").val()+"\t</td><td>"+today+"\t</td></tr>");
				console.log("today");
				
				$("#swc input").each(function()
				{
					if($(this).prop('checked'))
					{
						mems.push($(this).val());
						console.log($(this).val());
					}
					
				});
				
				for(var mem in mems)
				{
					var str;
					var name;
					switch(mems[mem])
					{
					case 'a': name = "Aashish";
						break;
					case 'p': name = "Pranav" ;
						break;
					case 'k': name = "Kishore";
						break;
					case 'd': name = "Dinesh";
						break;
					case 'g': name = "Gopi";
						break;
					case 'l': name = "Lokesh";
						break;
					default:
						console.log("Error in Iam function");
					}
					str = "<tr><td>"+mem+"\t</td><td>"+name+"\t</td><td>"+(amt/(mems.length + 1)).toFixed(2)+"\t</td></tr>";
					$("#result #BillSplit").append(str);
					
					
				}
				switch(nm)
					{
					case 'a': name = "Aashish";
						break;
					case 'p': name = "Pranav" ;
						break;
					case 'k': name = "Kishore";
						break;
					case 'd': name = "Dinesh";
						break;
					case 'g': name = "Gopi";
						break;
					case 'l': name = "Lokesh";
						break;
					default:
						console.log("Error in Iam function");
					}
					str = "<tr><td>"+mems.length+"\t</td><td>"+name+"\t</td><td>"+(amt/(mems.length + 1)).toFixed(2)+"\t</td></tr>";
					$("#result #BillSplit").append(str);
					
					
				$("#sw").toggle();
			});
		});
		</script>
	</head>
	<body>
		<div id="ur">
		I am
		<br>
			<a href="#" onClick="Iam('a')">A</a><br><br>
			<a href="#" onClick="Iam('p')">P</a><br><br>
			<a href="#" onClick="Iam('k')">K</a><br><br>
			<a href="#" onClick="Iam('d')">D</a><br><br>
			<a href="#" onClick="Iam('g')">G</a><br><br>
			<a href="#" onClick="Iam('l')">L</a><br><br>
		</div>
		
		
		<div id="hm" style="display:none">
		How much : 
			<input type="text" id="HowMuch" value="100">
			<br>
		For :
			<input type="text" id="For" value="Food">
			<br>
		When :
			<input type="date" id="When">
			<br>
			<input type="button" value="Submit" id="Submit">
		</div>
		
		
		
		<div id="sw" style="display:none">
		Share with
		<br>
			<div id="swc">
				<input type="checkbox" value="a" checked>A<br>
				<input type="checkbox" value="p" checked>P<br>
				<input type="checkbox" value="k" checked>K<br>
				<input type="checkbox" value="d" checked>D<br>
				<input type="checkbox" value="g" checked>G<br>
				<input type="checkbox" value="l" checked>L<br>
			</div>
			<div id="swa">
				
			</div>
			<input type="button" value="Submit" id="Submit2">
		</div>
		<div id="result" style="display:none">
			<table id="BillDetails">
				<tr>
					<th>Amount</th>
					<th>For</th>
					<th>Date</th>
				</tr>
			</table>
			<table id="BillSplit">
				<tr>
					<th>S.No.</th>
					<th>Name</th>
					<th>Amt</th>
				</tr>
			</table>
		</div>
	</body>
</html>
